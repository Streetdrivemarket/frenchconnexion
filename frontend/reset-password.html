<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - French Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .fleur-de-lys {
            font-size: 32px;
            color: #ffffff;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .reset-box {
            width: 100%;
            max-width: 400px;
            background-color: #000000;
            border: 2px solid #ffffff;
            padding: 40px;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            font-size: 11px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        input[type="password"]:focus {
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: #666;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .error-message {
            background-color: #ffffff;
            color: #000000;
        }

        .success-message {
            background-color: #ffffff;
            color: #000000;
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .auth-footer a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s;
        }

        .auth-footer a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                gap: 10px;
            }

            .fleur-de-lys {
                font-size: 24px;
            }

            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .reset-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="fleur-de-lys">âšœ</span>
        <div class="logo">French Connexion</div>
        <span class="fleur-de-lys">âšœ</span>
    </div>

    <div class="reset-box">
        <h1>Nouveau mot de passe</h1>
        <p class="subtitle">Entre ton nouveau mot de passe.</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Minimum 8 caractÃ¨res">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">ðŸ™ˆ</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="MÃªme mot de passe">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">ðŸ™ˆ</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">RÃ©initialiser</button>

            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>
        </form>

        <div class="auth-footer">
            <p><a href="login.html">Retour Ã  la connexion</a></p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://skiacrdysyzrjezpadvx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNraWFjcmR5c3l6cmplenBhZHZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjYwMTcsImV4cCI6MjA4MDU0MjAxN30.XZhLB9aqbxDeE-EpW156VZFA0YKrt2FJ2u-E3sIxmIs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour afficher/masquer le mot de passe
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'ðŸ‘ï¸';
            } else {
                input.type = 'password';
                icon.textContent = 'ðŸ™ˆ';
            }
        }

        // Extraire les paramÃ¨tres du hash (format Supabase)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(part => {
                const [key, value] = part.split('=');
                if (key) params[key] = decodeURIComponent(value || '');
            });
            return params;
        }

        const hashParams = getHashParams();
        const accessToken = hashParams.access_token;
        const refreshToken = hashParams.refresh_token;
        const type = hashParams.type;

        // VÃ©rifier si c'est un lien de rÃ©cupÃ©ration valide
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        if (!accessToken || type !== 'recovery') {
            // VÃ©rifier aussi les query params (ancien format)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenParam = urlParams.get('token');

            if (!tokenParam && !accessToken) {
                errorMsg.textContent = 'Lien invalide ou expirÃ©. Demande un nouveau lien.';
                errorMsg.style.display = 'block';
                document.getElementById('resetForm').style.display = 'none';
            }
        }

        // Initialiser la session Supabase avec le token
        async function initSession() {
            if (accessToken && refreshToken) {
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                if (error) {
                    console.error('Erreur session:', error);
                    errorMsg.textContent = 'Lien expirÃ©. Demande un nouveau lien.';
                    errorMsg.style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';
                }
            }
        }
        initSession();

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Masquer les messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validation
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Les mots de passe ne correspondent pas.';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = 'Le mot de passe doit contenir au moins 8 caractÃ¨res.';
                errorMsg.style.display = 'block';
                return;
            }

            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);

            if (!hasUpperCase || !hasLowerCase || !hasNumber) {
                errorMsg.textContent = 'Le mot de passe doit contenir une majuscule, une minuscule et un chiffre.';
                errorMsg.style.display = 'block';
                return;
            }

            // DÃ©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'RÃ©initialisation...';

            try {
                // Utiliser Supabase directement pour mettre Ã  jour le mot de passe
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw new Error(error.message);
                }

                // SuccÃ¨s
                successMsg.textContent = 'Mot de passe modifiÃ© avec succÃ¨s ! Redirection...';
                successMsg.style.display = 'block';

                // DÃ©connecter et rediriger vers login
                await supabase.auth.signOut();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                errorMsg.textContent = error.message || 'Une erreur est survenue. RÃ©essaye.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'RÃ©initialiser';
            }
        });
    </script>
</body>
</html>
