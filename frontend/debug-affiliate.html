<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç DEBUG AFFILIATION - French Connexion‚Ñ¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .section {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .info-box {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .info-label {
            color: #888;
            font-weight: bold;
        }

        .info-value {
            color: #00ff00;
            word-break: break-all;
        }

        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #111;
        }

        .log-time {
            color: #666;
            font-size: 0.85rem;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff0000;
        }

        .log-warning {
            color: #ffaa00;
        }

        .log-info {
            color: #00aaff;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-success {
            background: #00ff00;
            color: #000;
        }

        .status-error {
            background: #ff0000;
            color: #fff;
        }

        .status-pending {
            background: #ffaa00;
            color: #000;
        }

        .json-viewer {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .json-viewer pre {
            color: #00ff00;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .alert-warning {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
            color: #ffaa00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .info-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç DEBUG AFFILIATION - French Connexion‚Ñ¢</h1>

        <!-- Informations Syst√®me -->
        <div class="section">
            <h2>üìä Informations Syst√®me</h2>
            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">API URL configur√©e:</span>
                    <span class="info-value" id="apiUrl">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Token pr√©sent:</span>
                    <span class="info-value" id="hasToken">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Token (d√©but):</span>
                    <span class="info-value" id="tokenPreview">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Heure actuelle:</span>
                    <span class="info-value" id="currentTime">-</span>
                </div>
            </div>
        </div>

        <!-- Tests Automatiques -->
        <div class="section">
            <h2>üß™ Tests Automatiques</h2>
            <div class="button-group">
                <button class="btn" onclick="runAllTests()">üöÄ LANCER TOUS LES TESTS</button>
                <button class="btn" onclick="clearLogs()">üóëÔ∏è Effacer les logs</button>
            </div>
            <div id="autoTestResults"></div>
        </div>

        <!-- Tests Manuels -->
        <div class="section">
            <h2>üéØ Tests Manuels - API</h2>
            <div class="button-group">
                <button class="btn" onclick="testHealth()">1Ô∏è‚É£ Test API Health</button>
                <button class="btn" onclick="testAuth()">2Ô∏è‚É£ Test Authentification</button>
                <button class="btn" onclick="testAffiliateStats()">3Ô∏è‚É£ Test Stats Affili√©</button>
                <button class="btn" onclick="testAffiliateRegister()">4Ô∏è‚É£ Devenir Affili√©</button>
                <button class="btn" onclick="testLeaderboard()">5Ô∏è‚É£ Test Classement</button>
            </div>
        </div>

        <!-- Donn√©es Utilisateur -->
        <div class="section">
            <h2>üë§ Donn√©es Utilisateur</h2>
            <div id="userData"></div>
        </div>

        <!-- Donn√©es Affiliation -->
        <div class="section">
            <h2>üí∞ Donn√©es Affiliation</h2>
            <div id="affiliateData"></div>
        </div>

        <!-- Logs -->
        <div class="section">
            <h2>üìù Logs en Direct</h2>
            <div class="log-container" id="logs"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - PRODUCTION ONLY
        // ==========================================
        const API_URL = window.location.origin + '/api';

        // ==========================================
        // LOGGING
        // ==========================================
        function log(message, type = 'info') {
            const logsContainer = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const time = new Date().toLocaleTimeString('fr-FR');
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;

            logsContainer.insertBefore(entry, logsContainer.firstChild);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('Logs effac√©s', 'info');
        }

        // ==========================================
        // AFFICHAGE
        // ==========================================
        function displayJSON(containerId, data, title = '') {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                ${title ? `<h3 style="color: #00ffff; margin-bottom: 10px;">${title}</h3>` : ''}
                <div class="json-viewer">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function showAlert(type, message) {
            const resultsDiv = document.getElementById('autoTestResults');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            resultsDiv.appendChild(alert);
        }

        // ==========================================
        // INITIALISATION
        // ==========================================
        function init() {
            const token = localStorage.getItem('token');

            document.getElementById('apiUrl').textContent = API_URL;
            document.getElementById('hasToken').textContent = token ? '‚úÖ OUI' : '‚ùå NON';
            document.getElementById('tokenPreview').textContent = token ? token.substring(0, 30) + '...' : 'Aucun';

            setInterval(() => {
                document.getElementById('currentTime').textContent = new Date().toLocaleString('fr-FR');
            }, 1000);

            log('üöÄ Debug Affiliation charg√©', 'success');
            log(`üì° API URL: ${API_URL}`, 'info');
            log(`üîë Token pr√©sent: ${token ? 'OUI' : 'NON'}`, token ? 'success' : 'error');
        }

        // ==========================================
        // TESTS
        // ==========================================
        async function testHealth() {
            log('üè• Test API Health...', 'info');

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                log(`‚úÖ API Health: ${response.status} - ${data.message}`, 'success');
                displayJSON('autoTestResults', data, '‚úÖ API Health Response');
                return true;
            } catch (error) {
                log(`‚ùå API Health FAILED: ${error.message}`, 'error');
                displayJSON('autoTestResults', { error: error.message }, '‚ùå API Health Error');
                return false;
            }
        }

        async function testAuth() {
            log('üîê Test Authentification...', 'info');

            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå Pas de token trouv√© !', 'error');
                showAlert('error', '‚ùå PAS DE TOKEN - Tu dois te connecter d\'abord !');
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    log(`‚ùå Auth FAILED: ${response.status} - ${data.error}`, 'error');
                    displayJSON('userData', data, '‚ùå Auth Error');
                    return false;
                }

                log(`‚úÖ Authentification OK - User: ${data.user?.email}`, 'success');
                displayJSON('userData', data, '‚úÖ Donn√©es Utilisateur');
                return true;
            } catch (error) {
                log(`‚ùå Auth Exception: ${error.message}`, 'error');
                displayJSON('userData', { error: error.message }, '‚ùå Auth Exception');
                return false;
            }
        }

        async function testAffiliateStats() {
            log('üìä Test Stats Affili√©...', 'info');

            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå Pas de token !', 'error');
                return false;
            }

            try {
                log(`üåê URL: ${API_URL}/affiliate/stats`, 'info');
                log(`üîë Authorization: Bearer ${token.substring(0, 30)}...`, 'info');

                const response = await fetch(`${API_URL}/affiliate/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`üì° Status HTTP: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();

                if (response.status === 404) {
                    log('‚ö†Ô∏è Pas encore affili√© (404)', 'warning');
                    showAlert('warning', '‚ö†Ô∏è TU N\'ES PAS ENCORE AFFILI√â - Clique sur "4Ô∏è‚É£ Devenir Affili√©"');
                    displayJSON('affiliateData', data, '‚ö†Ô∏è Pas Affili√©');
                    return false;
                }

                if (!response.ok) {
                    log(`‚ùå Stats FAILED: ${response.status} - ${data.error}`, 'error');
                    displayJSON('affiliateData', data, '‚ùå Stats Error');
                    return false;
                }

                log(`‚úÖ Stats charg√©es - Code: ${data.affiliate?.code}`, 'success');
                displayJSON('affiliateData', data, '‚úÖ Tes Stats Affili√©');
                return true;
            } catch (error) {
                log(`‚ùå Stats Exception: ${error.message}`, 'error');
                displayJSON('affiliateData', { error: error.message }, '‚ùå Stats Exception');
                return false;
            }
        }

        async function testAffiliateRegister() {
            log('üìù Test Inscription Affili√©...', 'info');

            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå Pas de token !', 'error');
                return false;
            }

            if (!confirm('‚ö†Ô∏è ATTENTION: Cela va cr√©er un compte affili√© si tu n\'en as pas.\n\nContinuer ?')) {
                log('‚ö†Ô∏è Inscription annul√©e par l\'utilisateur', 'warning');
                return false;
            }

            try {
                log(`üåê URL: ${API_URL}/affiliate/register`, 'info');

                const response = await fetch(`${API_URL}/affiliate/register`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° Status HTTP: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();

                if (!response.ok) {
                    if (data.error && data.error.includes('d√©j√† inscrit')) {
                        log(`‚ÑπÔ∏è D√©j√† affili√© !`, 'info');
                        showAlert('success', '‚úÖ TU ES D√âJ√Ä AFFILI√â - Teste maintenant "3Ô∏è‚É£ Test Stats"');
                    } else {
                        log(`‚ùå Register FAILED: ${response.status} - ${data.error}`, 'error');
                    }
                    displayJSON('affiliateData', data, 'R√©ponse Inscription');
                    return false;
                }

                log(`‚úÖ INSCRIPTION R√âUSSIE ! Code: ${data.affiliate?.code}`, 'success');
                showAlert('success', `üéâ F√âLICITATIONS ! Tu es maintenant affili√© avec le code: ${data.affiliate?.code}`);
                displayJSON('affiliateData', data, '‚úÖ Inscription R√©ussie');

                // Recharger les stats
                setTimeout(() => testAffiliateStats(), 1000);
                return true;
            } catch (error) {
                log(`‚ùå Register Exception: ${error.message}`, 'error');
                displayJSON('affiliateData', { error: error.message }, '‚ùå Register Exception');
                return false;
            }
        }

        async function testLeaderboard() {
            log('üèÜ Test Classement...', 'info');

            try {
                const response = await fetch(`${API_URL}/affiliate/leaderboard`);
                const data = await response.json();

                if (!response.ok) {
                    log(`‚ùå Leaderboard FAILED: ${response.status}`, 'error');
                    return false;
                }

                log(`‚úÖ Classement charg√© - ${data.leaderboard?.length || 0} affili√©s`, 'success');
                displayJSON('autoTestResults', data, 'üèÜ Top 20 Affili√©s');
                return true;
            } catch (error) {
                log(`‚ùå Leaderboard Exception: ${error.message}`, 'error');
                return false;
            }
        }

        async function runAllTests() {
            document.getElementById('autoTestResults').innerHTML = '';
            log('üöÄ ========== D√âBUT DES TESTS ==========', 'info');

            const results = {
                health: await testHealth(),
                auth: await testAuth(),
                stats: await testAffiliateStats(),
                leaderboard: await testLeaderboard()
            };

            log('========== FIN DES TESTS ==========', 'info');

            const allPassed = Object.values(results).every(r => r);
            if (allPassed) {
                showAlert('success', '‚úÖ TOUS LES TESTS SONT PASS√âS !');
            } else {
                showAlert('warning', '‚ö†Ô∏è Certains tests ont √©chou√© - V√©rifie les logs ci-dessous');
            }
        }

        // ==========================================
        // AU CHARGEMENT
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            init();
            setTimeout(() => runAllTests(), 500);
        });
    </script>
</body>
</html>
