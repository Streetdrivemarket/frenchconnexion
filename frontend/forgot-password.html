<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubli√© - French Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .fleur-de-lys {
            font-size: 32px;
            color: #ffffff;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .reset-box {
            width: 100%;
            max-width: 400px;
            background-color: #000000;
            border: 2px solid #ffffff;
            padding: 40px;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            font-size: 11px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: #666;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .error-message {
            background-color: #ffffff;
            color: #000000;
        }

        .success-message {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.8;
            padding: 25px !important;
            margin-top: 0 !important;
            border: 2px solid #ffffff;
        }

        .success-message strong {
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .success-message p {
            margin-bottom: 10px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .success-message small {
            display: block;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #000000;
            opacity: 0.8;
            font-size: 10px;
            letter-spacing: 0.5px;
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .auth-footer a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s;
        }

        .auth-footer a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                gap: 10px;
            }

            .fleur-de-lys {
                font-size: 24px;
            }

            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }

            .reset-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="fleur-de-lys">‚öú</span>
        <div class="logo">French Connexion</div>
        <span class="fleur-de-lys">‚öú</span>
    </div>

    <div class="reset-box">
        <div id="form-container">
            <h1>Mot de passe oubli√©</h1>
            <p class="subtitle">Entre ton email et tu recevras un lien pour r√©initialiser ton mot de passe.</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="ton@email.com">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Envoyer le lien</button>

                <div id="error-message" class="message error-message"></div>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">Retour √† la connexion</a></p>
            </div>
        </div>

        <div id="success-message" class="message success-message" style="display: none;"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            console.log('üìß Envoi de la demande de r√©initialisation pour:', email);

            // Masquer les messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // D√©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';

            try {
                console.log('‚è≥ Appel API en cours...');
                const response = await apiRequest('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });

                console.log('‚úÖ R√©ponse re√ßue:', response);

                // Masquer le conteneur du formulaire
                const formContainer = document.getElementById('form-container');
                formContainer.style.display = 'none';

                // Afficher le message de succ√®s d√©taill√©
                successMsg.innerHTML = `
                    <strong>‚úÖ Email envoy√© avec succ√®s !</strong>
                    <p>Un lien de r√©initialisation a √©t√© envoy√© √† <strong>${email}</strong></p>
                    <p>V√©rifie ta bo√Æte de r√©ception (et tes spams).</p>
                    <small>‚è±Ô∏è Le lien expire apr√®s 24 heures pour des raisons de s√©curit√©.</small>
                `;
                successMsg.style.display = 'block';

                console.log('‚úÖ Message de succ√®s affich√©');

                // Rediriger vers login apr√®s 8 secondes
                setTimeout(() => {
                    console.log('üîÑ Redirection vers login...');
                    window.location.href = 'login.html';
                }, 8000);

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                errorMsg.textContent = error.message || 'Une erreur est survenue. R√©essaye.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le lien';
            }
        });
    </script>
</body>
</html>
