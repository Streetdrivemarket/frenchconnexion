<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Connexion Directe Supabase - French Connexion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .info {
            background: rgba(0, 170, 255, 0.2);
            border: 2px solid #00aaff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info h3 {
            margin-top: 0;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Connexion Directe Supabase</h1>

        <div class="info">
            <h3>‚ÑπÔ∏è Pourquoi cette page ?</h3>
            <p>Cette page se connecte <strong>directement √† Supabase</strong>, pas √† notre API custom.</p>
            <p>Le token g√©n√©r√© sera valide pour le backend Vercel.</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="ton@email.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn" id="submitBtn">Se Connecter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://skiacrdysyzrjezpadvx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNraWFjcmR5c3l6cmplenBhZHZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjYwMTcsImV4cCI6MjA4MDU0MjAxN30.XZhLB9aqbxDeE-EpW156VZFA0YKrt2FJ2u-E3sIxmIs';

        // Initialiser Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion en cours...';

            try {
                console.log('üîê Connexion √† Supabase...');

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå Erreur Supabase:', error);
                    showMessage(`Erreur: ${error.message}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Se Connecter';
                    return;
                }

                console.log('‚úÖ Connexion r√©ussie !', data);

                // Sauvegarder le token dans localStorage
                const token = data.session.access_token;
                localStorage.setItem('token', token);

                // Sauvegarder les donn√©es utilisateur
                localStorage.setItem('user', JSON.stringify(data.user));

                showMessage('‚úÖ Connexion r√©ussie ! Token sauvegard√©. Redirection...', 'success');

                console.log('üîë Token sauvegard√©:', token.substring(0, 30) + '...');

                // Rediriger vers le dashboard apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = 'debug-affiliate.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Exception:', error);
                showMessage(`Exception: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se Connecter';
            }
        });

        // V√©rifier si d√©j√† connect√©
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('‚ÑπÔ∏è Session existante d√©tect√©e');
                showMessage('Session existante d√©tect√©e. Utilise le formulaire pour te reconnecter.', 'success');
            }
        });
    </script>
</body>
</html>
